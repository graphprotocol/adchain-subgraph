type Application @entity {
  id: ID!
  whitelisted: Boolean
  expirationDate: String
  owner: Bytes
  deposit: BigInt
  challenges: [Challenge!] @derivedFrom(field: "application")
}

type Challenge @entity {
  id: ID!
  application: Application
  commitEndDate: BigInt!
  revealEndDate: BigInt!
  challenger: Bytes!
  outcome: String!
  rewardPool: BigInt!
  totalTokens: BigInt!
}
